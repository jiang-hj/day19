<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        return document.getElementsByTagName('li');  // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        var spans = document.getElementById(sectionId).getElementsByTagName('span'); // 返回某个section下所有span中内容为HTML的span标签
        var htmlspans = new Array();
        for(var i = 0; i < spans.length; i++)
        {
            if(spans[i].innerHTML === 'HTML')
            htmlspans.push(spans[i]);
        }
        return htmlspans;
    }

    function findListItem(sectionId, spanCont) {
        var spans = document.getElementById(sectionId).getElementsByTagName('span');
        var lis = new Array();
        for(var i = 0; i < spans.length; i++)
        {
        	if(spans[i].innerHTML === spanCont)
        	lis.push(spans[i].parentNode);
        }
        return lis;// 返回某个section下，所有所包含span内容为spanCont的LI标签
    }

    function getActiveLinkContent(sectionId) {
        var elements = document.getElementById(sectionId).getElementsByClassName('active'); // 返回某个section下，class为active的链接中包含的文字内容
        var text = '';
        for(var i = 0; i < elements.length; i++)
        {
            text += elements[i].textContent;
        }
        return text;
    }
    console.log(getAllListItem());
    console.log(findAllHtmlSpanInOneSection('news-top'));
    console.log(findListItem('news-top','JS'));
    console.log(getActiveLinkContent('news-normal'));
    </script>
</body>
</html>
